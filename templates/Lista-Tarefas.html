    <script>
        document.getElementById("botao-salvar").addEventListener("click", function (e) {
            const form = document.getElementById("form-tarefa");
            const formData = new FormData(form);
            fetch("http://127.0.0.1:5000/Adicionar_Tarefa", {
                method: "POST",
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    form.reset();
                    window.location.href = "Lista-Tarefas.html";
                })
                .catch(err => console.error(err));
        });
        const notas = document.getElementById("notas");
        document.getElementById("botao-salvar").addEventListener("click", () => {
            const text = document.getElementById("descricao").value.trim();
            if (!text) return;
            const noteCard = document.createElement("div");
            noteCard.className = "card";
            noteCard.textContent = text;
            const deleteBtn = Object.assign(document.createElement("button"), {
                textContent: "Excluir",
                onclick: () => noteCard.remove()
            });
            noteCard.appendChild(deleteBtn);
            notas.appendChild(noteCard);
            document.getElementById("descricao").value = "";

        });
    </script>
