<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <div class="Login">
            <h2>Cadastro</h2>

                Senha<input class="Senha" type="password" placeholder="üîí Senha" name="senha" required>
                Email<input class="Email" type="email" placeholder="‚úâÔ∏è Email" name="email" required>
            </form>
            <a href="Home.html" id="Botao-Cadastro">Cadastrar</a>
            <script>
                document.getElementById("Botao-Cadastro").addEventListener("click", function (e) {
                    const form = document.getElementById("form-cadastro");
                    const formData = new FormData(form);
                    fetch("http://127.0.0.1:5000/Cadastro_Usuarios", {
                        method: "POST",
                        body: formData
                    })

                        .then(data => {
                            form.reset();
                            window.location.href = "Home.html";
                        })
                        .catch(err => console.error(err));
                });
            </script>
